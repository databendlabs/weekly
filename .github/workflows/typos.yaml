name: Typos Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1

jobs:
  typos-check:
    name: typos check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v3
        with:
          clean: "true"

      - uses: baptiste0928/cargo-install@v1
        with:
          crate: typos-cli
          args: --locked
          cache-key: typos-check

      - name: do typos check with typos-cli
        run: typos
